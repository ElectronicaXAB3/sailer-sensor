// To get a correct tilt-compensated magnetometer heading, calibrate by setting these values.
// Set thehese values by running "lsmout.bin -cal", turn the sensor in all dirs, and copy the "Mag: " values here
magnetometer =
{
  max = { x = 568, y = 374, z = 484 }
  min = { x = -669, y = -924, z = -567
  }
}

// To get correct the pitch values even though the sensor is initially tilted, set these values
// Set the values by running "lsmout.bin -raw" and copy the "Acc: " values here
accelerometer =
{
  init = {x=53, y=29, z=-968}
}

// Loop sleep time in microseconds
sleep=100000