<!DOCTYPE html>
<html lang="en">
  <title>FIR Test</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?AIzaSyB5yE--GTcJALgH-x1veioLG-2E2etoRBM&sensor=false"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?AIzaSyDnUjPbtiGH9ZU8dxfOjJFBQC4Hv15TEWw&sensor=false"></script>
  <script type="text/javascript" src="js/FirTest.js"></script>

  <script type="text/javascript">

    // Init app
    $(document).ready(function() 
    {
    firMap = new FirTest();
    });

  </script>

</head>

<body>

  <div id="forms">

    <div id="coords">
      <h1>Coordinates</h1>
      <textarea id="taCoords" style="height:350px">Copy and paste JSON GPS data here or click on map to build a path</textarea>
      <div class="right">
        <input type="button" value="Clear All" onclick="$('#taCoords').val(''); firMap.clearPath([firMap.rawPath,firMap.firPath,firMap.regPath])"/>
        <input type="button" value="Draw Path" onclick="firMap.drawPathFromJson()"/>
      </div>
    </div>

    <div id="coefs">
      <h1>FIR Coefs</h1>
      <!--Copy and paste coefs here-->		
      <textarea  style="height:50px" id="taCoefs">
0.25
0.25
0.25
0.25
      </textarea>
      <div class="right">
        <input type="button" value="Clear" onclick="firMap.clearPath([firMap.firPath])"/>
        <input type="button" value="Draw FIR Path" onclick="firMap.drawFirPath()"/>
      </div>
    </div>
    
    <div id="headist">
      <h1>Linear Regression</h1>
      <div id="headistText">&nbsp;</div>
      <div class="right">
      <input type="button" value="Clear" onclick="firMap.clearPath([firMap.regPath])"/>
      <input type="button" value="Draw Line & Calc" onclick="firMap.calcLinReg();"/>
      </div>
    </div>
    
  </div> <!-- End forms -->

  <div id="map"></div>

</body>

</html>
