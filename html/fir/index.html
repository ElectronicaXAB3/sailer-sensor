<!DOCTYPE html>
<html lang="en">
  <title>FIR Test</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?AIzaSyB5yE--GTcJALgH-x1veioLG-2E2etoRBM&sensor=false"></script>
  <script type="text/javascript" src="js/FirTest.js"></script>

  <script type="text/javascript">

    // Init app
    $(document).ready(function() 
    {
    firMap = new FirTest();
    });

  </script>

</head>

<body>

  <div id="forms">

    <div id="coords">
      <h1>Coordinates</h1>
      <textarea id="taCoords">Copy and paste JSON GPS data here or click on map to build a path</textarea>
      <div class="right">
	<input type="button" value="Clear" onclick="firMap.clearRaw()"/>
	<input type="button" value="Draw Path" onclick="firMap.drawRawPath()"/>
      </div>
    </div>

    <div id="coefs">
      <h1>FIR Coefs</h1>
      <!--Copy and paste coefs here-->		
      <textarea id="taCoefs">
0.25
0.25
0.25
0.25
      </textarea>
      <div class="right">
	<input type="button" value="Clear" onclick="firMap.clearMap(false,true)"/>
	<input type="button" value="Draw FIR Path" onclick="firMap.drawFirPath()"/>
      </div>
    </div>
  </div> <!-- End forms -->

  <div id="map"></div>

</body>

</html>
